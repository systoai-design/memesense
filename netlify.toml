[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Omit RPC keys from scanning to prevent build blocks on server-side usage
  SECRETS_SCAN_OMIT_KEYS = "HELIUS_RPC_URL,HELIUS_BACKUP_API_KEY,TURSO_AUTH_TOKEN,TURSO_DATABASE_URL,GEMINI_API_KEY,OPENAI_API_KEY"
