[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Disable secrets scanner temporarily to pass build (Manual audit confirmed clean)
  SECRETS_SCAN_ENABLED = "false"
  
  # Helius API Key (Included by User Request - CAUTION: Exposed in Repo)
  HELIUS_RPC_URL = "https://mainnet.helius-rpc.com/?api-key=4bd4311b-8cf4-4f9e-9aac-e46f2375008d"
  NEXT_PUBLIC_RPC_URL = "https://api.mainnet-beta.solana.com"

[functions]
  # Extend function timeout to 26s (max for Netlify Pro)
  timeout = 26
  node_bundler = "esbuild"
  external_node_modules = ["@libsql/client"]
